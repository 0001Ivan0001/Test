<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="img/header_img.png" alt="">
            <a href="https://www.youtube.com/watch?v=ud_yYQIWnfA"><button class="center-button">
                <i>Смотреть видео</i>
                <img src="img/play.svg" alt="" class="play-icon">
            </button></a>
        </div>
    </header>

    <div class="wrapper">
        <div class="products-section">
            <div class="product-card-1">
                <img src="img/green-beans.png">
                    <div class="block_1">
                        <h3>Горох в стручках, 1 кг</h3>
                            <img src="img/likkk.svg.svg" alt="" class="like">
                            <img src="img/mdi_eye-outline.svg" alt="" class="view">
                    </div>
                    <div class="block_2">
                        <div class="btn_1">
                            <button type="button" class="tag-sale">-29%</button>
                            <button type="button" class="tag-day-product">Товар дня</button>
                        </div>
                        <div class="btn_2">
                            <p class="price">570 ₽</p>
                            <button class="order-button">Оставить заявку</button>
                        </div>
                    </div>
            </div>
        
            <div class="block-v">
                <div class="product-card-2">
                    <img src="img/blueberries.png" alt="Голубика лесная" class="blueberries">
                    <div class="block_1">
                        <h3>Голубика лесная, 200 г</h3>
                            <img src="img/likkk.svg.svg" alt="" class="like">
                            <img src="img/mdi_eye-outline.svg" alt="" class="view">
                    </div>
                    <div class="block_2">
                        <div class="btn_1">
                            <button type="button" class="tag-sale">-31%</button>
                            <button type="button" class="tag-day-product">Распродажа</button>
                        </div>
                        <div class="btn_2">
                            <p class="price">140 ₽</p>
                            <button class="order-button">Оставить заявку</button>
                        </div>
                    </div>
                </div>
            
                <div class="product-card-3">
                    <img src="img/carrots.png">
                    <div class="block_1">
                        <h3>Морковь мытая, 1 кг</h3>
                            <img src="img/likkk.svg.svg" alt="" class="like">
                            <img src="img/mdi_eye-outline.svg" alt="" class="view">
                    </div>
                    <div class="block_2">
                        <div class="btn_1">
                            <button type="button" class="tag-day-product">Хит</button>
                        </div>
                        <div class="btn_2">
                            <p class="price">140 ₽</p>
                            <button class="order-button">Оставить заявку</button>
                        </div>
                    </div>
                </div>
            </div>
        
        <!-- <div class="slider"> -->
            <div class="product-card-4">
                <img src="img/popcorn.png" alt="">
                <div class="blocks">
                    <div class="block_1">
                        <button type="button" class="tag-day-product">Товар дня</button>
                        <button type="button" class="tag-sale">-29%</button>
                    </div>

                    <div class="block_2">
                        <img src="img/likkk.svg.svg" alt="" class="like">
                        <img src="img/mdi_eye-outline.svg" alt="" class="view">
                    </div>
                </div>
                <h3>Попкорн солёный, для СВЧ-печи, 120 г</h3>
                <p>160 ₽</p>
                <button class="order-button">Оставить заявку</button>                
            </div>

            <div class="product-card-5">
                <img src="img/ice-cream.png" alt="">
                <div class="blocks">
                    <div class="block_1">
                        <button type="button" class="tag-sale">Хит</button>
                    </div>

                    <div class="block_2">
                        <img src="img/likkk.svg.svg" alt="" class="like">
                        <img src="img/mdi_eye-outline.svg" alt="" class="view">
                    </div>
                </div>
                <h3>Эскимо с малиной, 150 г</h3>
                <p>190 ₽</p>
                <button class="order-button">Оставить заявку</button>                
            </div>

    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <button class="close-button" id="closeModal">&times;</button>
        <h2>Оставьте заявку</h2>
        <form id="form">
            <label>
                Ваше имя *
                <input type="text" id="name" placeholder="Ваше имя" required>
                <span class="error-message" id="nameError">Поле не заполнено</span>
            </label>
            <label>
                Номер телефона *
                <input type="tel" id="phone" placeholder="Номер телефона" required>
            </label>
            <label>
                <input type="checkbox" id="consent" required>
                Я соглашаюсь на обработку персональных данных
            </label>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>
<script src="js/main.js"></script>
<!-- <script src="/js/main.js"></script> -->
</body>
</html>
